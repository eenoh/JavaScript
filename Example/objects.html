<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
    const product = {
      name: 'Socks',
      price: 1090
    };

    console.log(product);
    console.log(product.name);
    console.log(product.price);

    product.name = 'Cotton Socks';
    console.log(product);

    product.newProperty = true;
    console.log(product);

    delete product.newProperty;
    console.log(product); 

    const product2 = {
      name: 'Shirt',
      ['delivery-time']: '1 day',
      rating: {
        stars: 4.5,
        count: 87
      },
      fun: function function1() {
        console.log('Function inside objects');
      }
    };

    console.log(product2);
    console.log(product.name);
    console.log(product2['name']);
    console.log(product2['delivery-time']);


    product2.fun();

    console.log('Hello'.length);
    console.log('Hello'.toUpperCase());

    const object1 = {
      message: 'Hello'
    };

    const object2 = object1;

    object1.messae = 'Good Job!';
    console.log(object1);
    console.log(object2);

    object3 = {
      message: 'Good Job!'
    };

    console.log(object3 === object1);
    console.log(object2 === object1);

    object4 = {
      message: 'Good Job!',
      price: 799
    };

    // const message = object4.message;
    const { message, price } = object4;
    console.log(message);
    console.log(price);

    const object5 = {
      // message: message
      message,
      method: function function1() {
        console.log('method');
      },
      method() {
        console.log('method');
      }
    };

     console.log(object5);
     object5.method();
</script>

</body>
</html>
