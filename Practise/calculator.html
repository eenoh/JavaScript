<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body { font-family: Georgia, serif; margin: 16px; }
    .title { margin: 0 0 8px; font-size: 22px; }
    .display {
      min-height: 28px; margin: 6px 0 14px; padding: 6px 10px;
      border: 1px solid #ccc; border-radius: 4px; background:#fff;
      font-family: Consolas, monospace;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 56px);
      gap: 12px;
      margin-bottom: 12px;
    }
    button {
      padding: 8px 0;
      border: 1px solid #bdbdbd; border-radius: 4px; background:#eee;
      font-size: 16px; cursor: pointer;
    }
    .clear { width: 72px; }
  </style>
</head>
<body>
  <p class="title">Calculator</p>
  <div id="display" class="display"></div>

  <div class="grid">
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">-</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">*</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="evaluateCalc()">=</button>
    <button onclick="append('/')">/</button>
  </div>

  <button class="clear" onclick="clearCalc()">Clear</button>

  <script>
    // Load previous calculation (or default to empty string)
    let calculation = localStorage.getItem('calc') || '';
    const displayEl = document.getElementById('display');

    function render() {
      displayEl.textContent = calculation;
      localStorage.setItem('calc', calculation);
    }
    render();

    function append(token) {
      calculation += token;
      render();
    }

    function evaluateCalc() {
      if (!calculation) return;
      try {
        // Evaluate and store result as the new expression
        const result = Function(`'use strict'; return (${calculation})`)();
        calculation = String(result);
      } catch {
        calculation = 'Error';
      }
      render();
    }

    function clearCalc() {
      calculation = '';
      localStorage.removeItem('calc');
      render();
    }
  </script>
</body>
</html>
